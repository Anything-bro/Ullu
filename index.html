    <style>
        /* --- CORE STYLES --- */
        :root {
            --primary: #ff8fa3;
            --secondary: #fff0f3;
            --accent: #ff4d6d;
            --text: #590d22;
        }

        body {
            margin: 0;
            background-color: var(--secondary);
            font-family: 'Nunito', sans-serif;
            color: var(--text);
            overflow-x: hidden;
        }

        h1, h2 {
            font-family: 'Fredoka One', cursive;
            color: var(--accent);
        }

        /* --- FLOATING HEARTS BG --- */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ffccd5;
            animation: floatUp 10s infinite linear;
            font-size: 20px;
            opacity: 0.6;
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* --- HERO SECTION (HER PHOTO) --- */
        .hero-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            object-fit: cover;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }
        .hero-img:hover {
            transform: scale(1.05) rotate(-3deg);
        }

        .title {
            font-size: 3rem;
            margin: 10px 0;
            text-shadow: 2px 2px 0px #fff;
        }

        /* --- CAKE SECTION --- */
        .cake-container {
            margin: 50px auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cake-container:active {
            transform: scale(0.95);
        }
        
        .cake {
            font-size: 100px;
            user-select: none;
            filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.6));
        }
        
        .instruction {
            font-size: 0.9rem;
            color: #ff758f;
            animation: bounce 2s infinite;
        }

        /* --- CUTE CAT GALLERY --- */
        .gallery-title {
            margin-top: 40px;
            font-size: 1.8rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .cat-card {
            background: white;
            padding: 8px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .cat-card:hover {
            transform: translateY(-5px);
        }
        .cat-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* --- MESSAGE BOX --- */
        .message-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 2px dashed var(--primary);
        }

        /* --- ANIMATIONS --- */
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .hidden { display: none; }
    </style>
</head>

    <script>
        // 1. GENERATE FLOATING HEARTS
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 7 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

        // 2. CAKE CUTTING FUNCTION
        function cutCake() {
            const cake = document.getElementById('cake-emoji');
            const text = document.getElementById('cake-text');
            
            // Change emoji to cut cake
            cake.innerHTML = 'üç∞';
            cake.style.transform = "scale(1.2)";
            text.innerHTML = "ŸÖ€åÿ±€í Ÿæÿ≥ŸÜÿØ€åÿØ€Å ÿßŸÑŸëŸà ⁄©Ÿà ÿ≥ÿßŸÑ⁄Øÿ±€Å ŸÖÿ®ÿßÿ±⁄© €ÅŸà€î ü´∂üèª";
            text.style.animation = "none";
            
            // Trigger Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function(min, max) { return Math.random() * (max - min) + min; };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // Shoot confetti from left and right
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
            
            // Optional: Play happy birthday audio if you want to add an <audio> tag
            // document.getElementById('bd-song').play();
        }
    </script>
